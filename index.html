<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="main-content">
        <div id="street"></div>

        <div class="form-content">
            <img id="logo" src="./media/travel japan-logo.png" alt="japan-logo">
            <form action="" method="">
                <div id="text"> Travel to Japan, the land of mountains, traditions and anime.</div>

                <div class="input-container">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" required>
                </div>
                <div class="input-container">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" required>
                </div>
                <div class="input-container">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input-container">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" name="phone_number" id="phone_number" required>
                </div>
                <div class="input-container">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required>
                    <p id="password_message" class="message" hidden></p>
                </div>
                <div class="input-container">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password" required>
                    <p id="confirm_password_message" class="message" hidden></p>
                </div>
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </form>
            <div class="bottom-text">Visar Marku</div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
